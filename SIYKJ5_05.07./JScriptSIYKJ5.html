    function printJSON(data, indent = '') {
      let output = '';
      if (Array.isArray(data)) {
        for (const item of data) {
          output += printJSON(item, indent) + '\n';
        }
      } else if (typeof data === 'object') {
        for (const key in data) {
          if (typeof data[key] === 'object') {
            output += `${indent}${key}:\n`;
            output += printJSON(data[key], indent + '  ');
          } else {
            output += `${indent}${key}: ${data[key]}\n`;
          }
        }
      }
      return output;
    }
